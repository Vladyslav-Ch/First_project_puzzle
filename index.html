<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>Puzzle</title>
    </head>
    <body>
        <div id="controls">
            <select id="gamesize">
                <option value="66">6 x 6</option>
                <option value="88">8 x 8</option>
                <option value="1010">10 x 10</option>
                <option value="1212">12 x 12</option>
            </select>
            <select id="gamecolor">
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="green">Green</option>
                    <option value="brown">Brown</option>
            </select>
            <p id="timer"></p>
            <input type="button" id="startbutton" value="Start">
            <input type="button" id="pausebutton" class="disabled" value="Pause" disabled>
            <input type="button" id="stopbutton" class="disabled" value="Stop" disabled>
            <p id="playerpoint"></p>
        </div>
        <div id="wrapper"></div>
        <div id="recordtable"></div>
        <script src="js/main.js"></script>
    </body>
</html>
